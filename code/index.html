<!doctype html>
<html>
  <head>
    <title>Music Genious</title>
  </head>
  <body class="container">
    <h1>Who is the voice of our generation?</h1>
    <h1 id="goat" class="list-unstyled"></h1>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      var stageUrl = "https://dla8v64vu0.execute-api.us-west-2.amazonaws.com/live"

      axios.get(stageUrl + "/artists")
        .then(function (response) {
          document.getElementById("goat").innerHTML = response.data.the_greatest_of_all_time;
        })
        .catch(function (err) {
          document.getElementById("goat").innerHTML = err.message;
        });
    </script>
  </body>
</html>
